<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Name :</label>
        <input type="text" name="Name" placeholder="Name">
        <br>
        <label>Email :</label>
        <input type="text" name="Email" placeholder="Email">
        <br>
        <label>Content :</label>
        <textarea name="Content" cols="30" rows="10" placeholder="put your content"></textarea>
        <br>
        <div>
            Enter your gender : 
            <label>Male</label>
            <input type="radio" value="male" name="gender">
            <label>Female</label>
            <input type="radio" value="female" name="gender">
            <label>None</label>
            <input type="radio" value="none" name="gender">
        </div>
        <br>
        <div>
            Enter your favaroites : 
            <label>Football</label>
            <input type="checkbox" name="Football">
            <label>Tenis</label>
            <input type="checkbox" name="Tenis">
            <label>Basketball</label>
            <input type="checkbox" name="Basketball">
        </div> 
        <div>
            Enter your city : 
            <select name="city">
                <option value="tehran">tehran</option>
                <option value="tabriz">tabriz</option>
                <option value="shiraz">shiraz</option>
            </select>
        </div>
        <input type="submit" value="SEND">
    </form>
</body>
</html>
